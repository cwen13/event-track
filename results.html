<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Changed title -->
    <title>Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
      <!-- Imported our own custom stylesheet -->
    <link rel="stylesheet" href="./assets/css/results.css" />
  </head>
  <body>
    <!-- Header that shows the weather -->
    <header>
      <!-- Nav ar on the side showing entries for location, dates, submit button-->
      <section id="tagline" class="is-full has-navbar-fixed-top has-background-danger">
	The Perfect Place to find The Perfect Thing.
      </section>
      <!-- Show weather results -->
      <section id="weather-panel" class="columns has-background-danger">
      </section>
    </header>
    <!--Shows the results in individual cards -->

	    </div>
	  </div>
	  <div class="field">
	    <label class="label">State</label>
	    <div class="select state">

	       <option>Illinois</option>
	       <option>Indiana</option>
	       <option>Iowa</option>
	       <option>Kansas</option>
	       <option>Kentucky</option>
	       <option>Louisiana</option>
	       <option>Maine</option>
	       <option>Maryland</option>
	       <option>Massachusetts</option>
	       <option>Michigan</option>
	       <option>Minnesota</option>
	       <option>Mississippi</option>
	       <option>Missouri</option>
	       <option>Montana</option>
	       <option>Nebraska</option>
	       <option>Nevada</option>
	       <option>New Hampshire</option>
	       <option>New Jersey</option>
	       <option>New Mexico</option>
	       <option>New York</option>
	       <option>North Carolina</option>
	       <option>North Dakota</option>
	       <option>Ohio</option>
	       <option>Oklahoma</option>
	       <option>Oregon</option>
	       <option>Pennsylvania</option>
	       <option>Rhode Island</option>
	       <option>South Carolina</option>
	       <option>South Dakota</option>
	       <option>Tennessee</option>
	       <option>Texas</option>
	       <option>Utah</option>
	       <option>Vermont</option>
	       <option>Virginia</option>
	       <option>Washington</option>
	       <option>West Virginia</option>
	       <option>Wisconsin</option>
	       <option>Wyoming</option>
	     </select>
	   </div>	     

	  </div>
	  <div class="field">
	    <label class="label">Start date</label>
	    <div class="control">
	      <input id="startDate" class="input" type="date"/>
	      </div>
	    </div>
	    <div class="field">
	      <label class="label">End date</label>
	    <div class="control">
	      <input id="endDate" class="input" type="date"/>
	      </div>
	    </div>
	    <button class="button is-primary">Search events</button>
	  </form>
      </section>
      
      <!-- Show results -->      
      <section class="box results column">
	
      </section>
    </main>
    
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
